name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.0
        with:
          node-version: 14
          cache: 'yarn'

      - name: Install Dependencies
        run: yarn install

      - name: ESLint
        env:
          NODE_ENV: production
        run: yarn lint --no-fix --strict --max-warnings=0

      - name: Build dist
        run: yarn build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DC_DUDEL }}'
          channelId: live
          projectId: dc-dudel
